<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Wise</title>
    <link rel="icon" type="image/x-icon" href="https://karthik-v202.github.io/Disaster-Wise/src/Designer.jpeg">
    <link rel="stylesheet" href="report.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="report.js" defer></script>
</head>
<body>
    <div class="search-container">
        <div class="search-box">
            <input type="text" placeholder="Search">
            <i class="fas fa-search"></i>
        </div>
    </div>

    <div class="report-form-container">
        <div class="report-form">
            <h1>Report a Disaster</h1>
            <form class="report-form-content">
                <!-- Location Dropdown -->
                <div class="input-group">
                    <select id="locationSelect" class="form-input" onclick="getLocation()">
                        <option value="">Detecting Location...</option>
                    </select>
                </div>
                <!-- Disaster Type Dropdown -->
                <div class="input-group">
                    <select class="form-input">
                        <option value="">Select Disaster Type</option>
                        <option value="earthquake">Earthquake</option>
                        <option value="flood">Flood</option>
                        <option value="hurricane">Hurricane</option>
                        <option value="wildfire">Wildfire</option>
                        <option value="tornado">Tornado</option>
                        <option value="tsunami">Tsunami</option>
                        <option value="volcano">Volcanic Eruption</option>
                        <option value="landslide">Landslide</option>
                    </select>
                </div>
                <!-- Time Selection -->
                <div class="input-group">
                    <select class="form-input">
                        <option value="">Select approximate Time</option>
                        <option value="00:00">12:00 AM</option>
                        <option value="01:00">01:00 AM</option>
                        <option value="02:00">02:00 AM</option>
                        <option value="03:00">03:00 AM</option>
                        <option value="04:00">04:00 AM</option>
                        <option value="05:00">05:00 AM</option>
                        <option value="06:00">06:00 AM</option>
                        <option value="07:00">07:00 AM</option>
                        <option value="08:00">08:00 AM</option>
                        <option value="09:00">09:00 AM</option>
                        <option value="10:00">10:00 AM</option>
                        <option value="11:00">11:00 AM</option>
                        <option value="12:00">12:00 PM</option>
                        <option value="13:00">01:00 PM</option>
                        <option value="14:00">02:00 PM</option>
                        <option value="15:00">03:00 PM</option>
                        <option value="16:00">04:00 PM</option>
                        <option value="17:00">05:00 PM</option>
                        <option value="18:00">06:00 PM</option>
                        <option value="19:00">07:00 PM</option>
                        <option value="20:00">08:00 PM</option>
                        <option value="21:00">09:00 PM</option>
                        <option value="22:00">10:00 PM</option>
                        <option value="23:00">11:00 PM</option>
                    </select>
                </div>
                <div class="button-group">
                    <button type="submit">Save</button>
                </div>
            </form>
        </div>
    </div>

    <nav class="navigation-bar">
        <div class="nav-item">
            <a href="home.html"><i class="fas fa-home"></i></a>
            <span>Home</span>
        </div>
        <div class="nav-item">
            <a href="emergency.html"><i class="fas fa-phone"></i></a>
            <span>Emergency Contacts</span>
        </div>
        <div class="nav-item active">
            <a href="report.html"><i class="fas fa-exclamation-triangle"></i></a>
            <span>Report a Disaster</span>
        </div>
        <div class="nav-item">
            <a href="explor.html"><i class="fas fa-globe"></i></a>
            <span>Explore Disasters</span>
        </div>
        <div class="nav-item">
            <a href="history.html"><i class="fas fa-history"></i></a>
            <span>Disaster History</span>
        </div>
        <div class="nav-item">
            <a href="about.html"><i class="fas fa-info-circle"></i></a>
            <span>About Us & Feedback</span>
        </div>
        <div class="nav-item">
            <a href="login.html"><i class="fa fa-user" aria-hidden="true"></i></a>
            <span>Login or SignIn</span>
        </div>
    </nav>
</body>
</html>
