<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disaster Wise</title>
    <link rel="icon" type="image/x-icon" href="https://karthik-v202.github.io/Disaster-Wise/src/Designer.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://karthik-v202.github.io/Disaster-Wise/signin.css" rel="stylesheet">
</head>
<body>
    <a href="https://karthik-v202.github.io/Disaster-Wise/explor.html" class="back-button"> <i class="fas fa-arrow-left"></i> Explore
    </a>
    <div class="login-container">
        <div class="login-box">
            <h1 class="login-title">Sign-in</h1>
            <form>
            <input type="text" class="name" placeholder=" Enter your Name">
            <input type="text" class="username" placeholder=" Enter Username or Email">
            <input type="password" class="password" placeholder=" Enter Password">
            <button class="signin">Sign-in</button>
            </form>
            <h2>------------or----------</h2>
            <button class="login-button google-button">
                <span>Continue with Google</span>
                <i class="fa-brands fa-google"></i> 
            </button>
            <button class="login-button x-button">
                <span>Continue with X</span>
                <i class="fa-brands fa-x-twitter"></i>
            </button>
            <p class="login-text">Already Signed in? <a href="https://karthik-v202.github.io/Disaster-Wise/login.html" class="login-link">Log-in.</a></p>
        </div>
    </div>
</body>
